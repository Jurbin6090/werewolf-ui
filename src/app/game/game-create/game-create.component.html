<form name = "createGameForm">
  <select name="createGameSelect" placeHolder="Select Player" [(ngModel)]="selectedPlayer">
    <option *ngFor="let player of players" [value]="player.id">{{player.firstName + ' ' + player.lastName}}</option>
  </select>
  <button mat-raised-button color="primary" (click)="createGame()">Create New Game</button>
</form>
